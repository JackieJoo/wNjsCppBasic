
about :

  name : wBaseNodeJsCpp
  version : 0.1.0

path :

  in : '.'
  cpp : './cpp'
  out : 'out'

  repository : git+https://github.com/Wandalen/wBaseNodeJsCpp.git
  bugs : https://github.com/Wandalen/wBaseNodeJsCpp/issues

step  :
  export.out.debug :
    inherit : predefined.export
    export : path::cpp
    tar : 0
    criterion :
      debug : 1
      proto : 1

build :

  debug.raw.export :
    criterion :
      default : 1
      debug : 1
      raw : 1
      export : 1
      tar : 0
    steps :
      - step::export.out.debug



